name: SE333_CI

on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java (JDK 23)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          architecture: x64

      # 3. Run Checkstyle (validate phase, no build fail)
      - name: Run Checkstyle (static analysis)
        run: |
          echo "Running Checkstyle..."
          mvn -B -Dcheckstyle.failOnViolation=false validate checkstyle:checkstyle
          mkdir -p artifacts
          # Copy Checkstyle XML (support both common paths)
          if [ -f target/checkstyle-result.xml ]; then
            cp target/checkstyle-result.xml artifacts/checkstyle.xml
          elif [ -f target/checkstyle.xml ]; then
            cp target/checkstyle.xml artifacts/checkstyle.xml
          else
            echo " No Checkstyle report found!"
          fi

      # 4. Upload Checkstyle report
      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle.xml
          path: artifacts/checkstyle.xml
          if-no-files-found: warn

      # 5. Run tests + JaCoCo coverage
      - name: Run Tests and Generate JaCoCo Coverage
        run: |
          echo "Running tests with JaCoCo..."
          mvn -B test jacoco:report
          mkdir -p artifacts
          if [ -f target/site/jacoco/jacoco.xml ]; then
            cp target/site/jacoco/jacoco.xml artifacts/jacoco.xml
          else
            echo "Ô∏è No JaCoCo XML report found!"
          fi

      # 6. Upload JaCoCo report
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco.xml
          path: artifacts/jacoco.xml
          if-no-files-found: warn

